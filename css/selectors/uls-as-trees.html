<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>ULs as Trees</title>
    <style type="text/css">
    /*li:first-child {*/
    /*    background-color: red;*/
    /*}*/
    
    /*ul span {*/
    /*    background-color: red;*/
    /*}*/

    /*ul ul span {*/
    /*    background-color: red;*/
    /*}*/
    
    /*body > ul > li > span {*/
    /*    background-color: red;*/
    /*}*/
    
    span + ul {
        background-color: red;
    }
    </style>
</head>
<body>
    <h1>ULs as Trees</h1>
    
    <ul>
        <li>1</li>
        <li>
            <span>2</span>
            <p>Some text.</p>
            <ul>
                <li>3</li>
            </ul>
        </li>
        <li>
            <span>4</span>
            <ul>
                <li>5</li>
                <li>
                    <span>6</span>
                    <ul>
                        <li>7</li>
                        <li>8</li>
                        <li>
                            <span>9</span>
                            <ul>
                                <li>10</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>11</li>
            </ul>
        </li>
    </ul>
    <span>12</span>
        
</body>
</html>
