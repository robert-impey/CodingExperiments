<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>MS Ajax Templates</title>
	<link rel=StyleSheet href="templates.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="http://ajax.Microsoft.com/ajax/beta/0909/MicrosoftAjax.js" type="text/javascript"></script>
	<script src="http://ajax.Microsoft.com/ajax/beta/0909/MicrosoftAjaxTemplates.js" type="text/javascript"></script>
	<script type="text/javascript">
        $(document).ready(function() {
			var fruits = [
				{ name: 'apples' }
				, { name: 'bananas' }
				, { name: 'coconuts' }
			];
			
			$create(
				Sys.UI.DataView
				, { data: fruits }
				, null
				, null
				, $get('fruits')
			);
        });
    </script>
</head>
<body>
	<h1>MS Ajax Templates</h1>
	<div>
		<ul id="fruits" class="sys-template">
			<li>{{ name }}</li>
		</ul>
	</div>
</body>
</html>
