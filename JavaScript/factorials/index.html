<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Factorials in JavaScript</title>
</head>
<body>
    <pre><script type="application/x-javascript">
    var i;
    var max = 20;
      
    function factorial(x)
    {
        if (x <= 1) {
            return 1;
        } else {
            return factorial(x - 1) * x;
        }
    }
    
    // Tail Recursive Variation
    function factTR(x)
    {
        function f(acc, y)
        {
            if (y <= 1) {
                return acc;
            } else {
                return f(acc * y, y - 1);
            }
        }
        
        return f(1, x)
    }
    
    for (i = 0; i <= max; i++) {
        document.write(i);
        document.write("\t");
        document.write(factorial(i));
        document.write("\t");
        document.writeln(factTR(i));
    }
    </script></pre>
</body>
</html>
